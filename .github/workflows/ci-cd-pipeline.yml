name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 🧾 Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # ⚙️ Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ⚡ Cache npm dependencies to speed up builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 📦 Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Build application
        run: echo "Build done."

      # 🧪 Run tests
      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # 🚀 Only runs if build-and-test job succeeds

    steps:
      # 🧾 Checkout code again for deployment
      - name: Checkout code
        uses: actions/checkout@v3

      # ⚙️ Set up Node.js again for deployment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 📦 Install dependencies again if needed
      - name: Install dependencies
        run: npm install

      # 🚀 Stubbed deploy step
      - name: Deploy application
        run: echo "Deploy done."
